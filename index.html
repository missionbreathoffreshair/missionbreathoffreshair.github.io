	<body>
		
		<h1>Surface-to-Air (Quality) Mission- Source: NASA Earth Observations (NEO) WMS</h1>

        <canvas id="canvasOne" width="1024" height="450">
            Your browser does not support HTML5 Canvas.
        </canvas>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script 
        src="https://files.worldwind.arc.nasa.gov/artifactory/web/0.9.0/worldwind.min.js"
        type="text/javascript">
        </script>
        <script src="helloWorldWind.js" type="text/javascript"></script>
		
		<h1>Select Layer Name from dropdown list</h1>

<!-- 		<p id="viewSel"> No results </p> -->
		
		<select id="Ultra" onchange="onChangeLayer()">  <!--Call run() function-->
			<option value = "None">--Select Layer Name--</option>
			<option value = "MOD_LSTD_CLIM_M">Average Land Surface Temperature</option>
			<option value = "MODAL2_M_AER_RA" >Aerosol Particle Radius</option>
			<option value = "MOP_CO_M">Carbon Monoxide</option>
			<option value = "MOD14A1_M_FIRE">Active Fires</option>
			<option value = "MODAL2_M_AER_OD">Aerosol Optical Thickness</option>
			<option value = "AURA_OZONE_M">Ozone</option>
			<option value = "AURA_NO2_M">Nitrogen Dioxide</option>
		</select>
